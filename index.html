<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- components -->
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">
    <!-- custom -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Xanh+Mono:ital@1&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column">
            <h1>Sign up</h1>
            <footer>
                <a href="#">Privacy policy</a>
                <span>&</span>
                <a href="#">terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form>
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Your username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Your email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="password" required>
                </div>
                <div class="form-row">
                    <label for="repass">Repeat password</label>
                    <input id="repass" type="password" placeholder="password" required>
                </div>
                <div class="form-row">
                    <button class="btn" type="submit">Get started</button>
                    <span>or</span>
                    <a href="./login/">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
